# Local clock address (Note: this is not the localhost address!)
server 127.127.1.0
fudge  127.127.1.0 stratum 10

# Time source, where to get time from. NTP servers will be automatically
# configured during installation based on your system timezone.  Brazilian
# systems use the official ntp.br servers; others fall back to their
# respective pool.ntp.org hosts.  You may edit this list after
# installation if you prefer different servers.
@NTP_SERVERS@

driftfile       /var/lib/ntp/ntp.drift
logfile         /var/log/ntp
ntpsigndsocket  /usr/local/samba/var/lib/ntp_signd/

# Access control
# Restriction
# Default: Only answer if consulted from (incl ms-SNTP).
restrict default kod nomodify notrap nopeer mssntp

# Allow localhost
restrict 127.0.0.1

# Restrict to strictly serve time, nothing else. Adjust if you add
# additional peers.
